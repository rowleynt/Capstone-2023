<html>
    <head>
        <meta charset="UTF-8">
        <title> Profile </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body></br></br></br></br></br>
        <div align="center">
          <div align="center" class="border">
             <div class="header">
                <h1 class="word">Profile</h1>
                    <img src={{ user_image }} alt="image" height="35%" width="25%">
             </div></br></br></br>
                <h1 class="bottom">
                    Agent ID: {{session.agentID}}</br>
                    First Name: {{session.fname}}</br>
                    Last Name: {{session.lname}}</br>
                    Email: {{session.email}}</br>
                    Phone: {{session.phone}}</br>
                    </br>
                    <a href="{{url_for('add_property')}}"> Add A Property</a>
                </h1></br>
                {% for item in list %}
                    <li><a href="{{ url_for('view_property', propertyID = item[0]) }}" class="btn">{{ item[6] }}</a></li>
                {% endfor %}
              <br>
                <a href="{{ url_for('logout') }}" class="btn">Logout</a>
          </div>
        </div>
    </body>
</html>
